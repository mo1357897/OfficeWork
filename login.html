<!--ログイン画面を出力するスクリプト-->
<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
</head>
<form action="./gazou.html" method="POST">
    <div class="container">
      <p class="fsize">ログイン画面</p>
      <label for="username">ユーザー名:</label>
      <input type="text" id="username" class="textbox" placeholder="ユーザー名を入力" pattern="[a-z]*" title="英小文字のみで入力して下さい" required>
      <label for="password">パスワード:</label>
      <input type="password" id="pass" class="textbox" placeholder="パスワードを入力">
      <button type="submit">ログイン</button>
    </div>
</form>
